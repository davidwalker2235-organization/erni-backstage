app:
  # Should be the same as backend.baseUrl when using the `app-backend` plugin
  baseUrl: https://${CUSTOM_DOMAIN}

organization:
  name: davidwalker2235-organization

backend:
  baseUrl: https://${CUSTOM_DOMAIN}
  listen:
    port: 80
  database:
    client: pg
    connection:
      host: ${POSTGRES_HOST}
      port: ${POSTGRES_PORT}
      user: ${POSTGRES_USER}
      password: ${POSTGRES_PASSWORD}
      ssl: true
  cors:
    origin: https://${CUSTOM_DOMAIN}

integrations:
  github:
    - host: github.com
      apps:
        - appId: ${GITHUB_BACKSTAGE_APPID}
          webhookUrl: ${GITHUB_BACKSTAGE_WEBHOOKURL}
          clientId: ${GITHUB_BACKSTAGE_CLIENTID}
          clientSecret: ${GITHUB_BACKSTAGE_CLIENTSECRET}
          webhookSecret: ${GITHUB_BACKSTAGE_WEBHOOKSECRET}
          privateKey: ${GITHUB_BACKSTAGE_PRIVATEKEY}
auth:
  environment: production
  providers:
    microsoft:
      production:
        clientId: ${AZURE_CLIENT_ID}
        clientSecret: ${AZURE_CLIENT_SECRET}
        tenantId: ${AZURE_TENANT_ID}
    github:
      development:
        clientId: ${GITHUB_BACKSTAGE_CLIENTID}
        clientSecret: ${GITHUB_BACKSTAGE_PRIVATEKEY}

techdocs:
  builder: 'external'
  publisher:
    type: 'azureBlobStorage'
    azureBlobStorage:
      containerName: ${TECHDOCS_CONTAINER_NAME}
      credentials:
        accountName: ${TECHDOCS_STORAGE_ACCOUNT}
